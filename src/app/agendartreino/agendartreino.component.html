
<form class="form-inline">
 

  <button type="button" (click)="consultarFornecedor()"  class="btn btn-primary mb-2">Buscar</button>

  
  <button  type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary mb-2" style="margin-left: 5px;">PDF</button>
  
</form>

<br/>
<br/>

<table class="table">
  <thead class="thread-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Membro</th>
       <th scope="col">Instrutor</th>
      <th scope="col">Grupo</th>
       <th scope="col">Data Inicio</th>
      <th scope="col">Data Fim</th>
      <th scope="col">Progresso</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let treino of agendart">  
      <td>{{ treino.id}}</td>
      <td>{{ treino.instrutor}}</td>
      <td>{{ treino.membro}}</td>
      <td>{{ treino.grupo}}</td>
      <td>{{ treino.datainicio}}</td>
      <td>{{ treino.datafim}}</td>
      <td>{{ treino.progresso}}</td>
      
      <td><button  class="btn btn-primary">Delete</button></td>
       <td><button   class="btn btn-warning">Editar</button></td>
      
    </tr>
  </tbody>
</table>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%;min-height: 90%; height: 90%;">
    <div class="modal-content">
      <div class="modal-body">
        <iframe  id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
